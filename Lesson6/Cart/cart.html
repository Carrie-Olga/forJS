            min-height: 50px;
            width: 100%;
        }

            <div class="product__item">

        </div>
        <div class="product">
            <div class="product__item">
                <p class="product__item_name">Product 2</p>
                <p class="product__item_price">60</p>

        </div>
        <div class="product">
            <div class="product__item">
                <p class="product__item_name">Product 3</p>

            </div>

        </div>
    </div>

    </div>
<script src="cart.js"></script>
